    let currentFilter = "all";
    let currentKeyword = "";

    function mapTypeLabel(type) {
      switch (type) {
        case "drawing":
          return "ç´ æ / ç·šç¨¿";
        case "painting":
          return "è‰²å½©ç¹ªç•«";
        case "design":

        case "traditional":
          return "å‚³çµ± / æ–‡åŒ–";
        default:
          return "å…¶ä»–";

    function renderCards() {
      const keyword = currentKeyword.trim().toLowerCase();
      const filter = currentFilter;

      grid.innerHTML = "";

      const filtered = stylesData.filter((s) => {
        if (filter !== "all" && s.type !== filter) return false;
        if (keyword) {
          const text =

          if (!text.includes(keyword)) return false;

        return true;

              <div class="tag-row">
